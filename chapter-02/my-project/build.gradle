task runDSL(type: JavaExec){
    main = 'com.example.DslExample'
    classpath sourceSets.main.runtimeClasspath
}

task runProcessAPI(type: JavaExec) {
    main = 'com.example,ProcessorApiExample'
    classpath sourceSets.main.runtimeClasspath
}